<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/time.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex-container">
      <button id="start" name="start">Start</button>
      <button id="stop" name="stop">Stop</button>
      <input type="number" id="bpm" name="bpm" value="120" />
      <select name="note-value" id="note-value">
        <option value="0.25">1/1</option>
        <option value="0.5">1/2</option>
        <option value="1" selected>1/4</option>
        <option value="2">1/8</option>
        <option value="4">1/16</option>
      </select>
      <div class="pulse"></div>
      <div class="sequencer">
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>
    </div>
  </body>
</html>
