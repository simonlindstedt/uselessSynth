<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>drunk</title>
  </head>
  <body>
    <main>
      <section class="controls">
        <button class="start" id="start">Play</button>
        <button class="stop" id="stop">Stop</button>
          <label for="note-length">note length</label>
          <select name="note-length" id="note-length">
            <option value="0.25">1/1</option>
            <option value="0.5">1/2</option>
            <option value="1" selected>1/4</option>
            <option value="2">1/8</option>
            <option value="4">1/16</option>
          </select>
        <label for="tempo">tempo</label>
        <select name="tempo" id="tempo">
          <option value="lento">Lento</option>
          <option value="andante">Andante</option>
          <option value="allegro" selected>Allegro</option>
          <option value="presto">Presto</option>
        </select>
        <label for="sequence-length">sequence length</label>
        <select name="sequence-length" id="sequence-length">
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="8" selected>8</option>
          <option value="16">16</option>
        </select>
        <label for="volume">volume</label>
        <input
          id="volume"
          name="volume"
          type="range"
          min="0"
          max=".8"
          value="0"
          step=".01"
        />
      </div>
      </section>
      <section class="sequencer">
      </section>
      <section class="sequencer-notes">
      </section>
    </main>
    <script src="js/sequencer.js"></script>
  </body>
</html>
